<p-table [value]="todos" [loading]="loading" styleClass="custom-table" stripedRows
    [tableStyle]="{ 'min-width': '60rem' }" styleClass="p-datatable-gridlines text-center" sortMode="multiple">
    <ng-template #header class="bg-black">
        <tr class="bg-black!">
            <th class="bg-black" pSortableColumn="id" style="width:20%;background-color: black;color: white;">
                <div class="flex items-center gap-2">
                    id
                    <p-sortIcon field="id" />
                </div>
            </th>
            <th pSortableColumn="title" style="width:20%;background-color: black;color: white;">
                <div class="flex items-center gap-2">
                    Title
                    <p-sortIcon field="title" />
                </div>
            </th>
            <th pSortableColumn="phone" style="width:20%;background-color: black;color: white;">
                <div class="flex items-center gap-2">
                    Status
                    <p-sortIcon field="phone" />
                </div>
            </th>


        </tr>
    </ng-template>
    <ng-template #body let-todo>
        <tr class="text-center">
            <td class="text-center">{{ todo.id }}</td>
            <td>{{ todo.title }}</td>
            <td class="text-center!">
                <span [ngClass]="
        todo.completed 
        ? 'inline-block rounded-full px-3 py-1 font-medium bg-green-100 text-green-600' 
        : 'inline-block rounded-full px-3 py-1 font-medium bg-yellow-100 text-yellow-600'
      ">
                    {{ todo.completed ? 'Completed' : 'Processing' }}
                </span>

            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="loadingBody">
        <tr *ngFor="let _ of skeletonArray">
            <td><p-skeleton width="2rem"></p-skeleton></td>
            <td><p-skeleton width="6rem"></p-skeleton></td>
            <td><p-skeleton width="5rem"></p-skeleton></td>
            <td><p-skeleton width="7rem"></p-skeleton></td>
            <td class="text-center"><p-skeleton width="2rem"></p-skeleton></td>
        </tr>
    </ng-template>
</p-table>
