<p-table [value]="posts" [loading]="loading" styleClass="custom-table" stripedRows
    [tableStyle]="{ 'min-width': '60rem' }" styleClass="p-datatable-gridlines text-center" sortMode="multiple">
    <ng-template #header class="bg-black">
        <tr class="bg-black!">
            <th class="bg-black" pSortableColumn="id" style="width:5%;background-color: black;color: white;">
                <div class="flex items-center gap-2">
                    id
                    <p-sortIcon field="id" />
                </div>
            </th>
            <th pSortableColumn="title" style="width:40%;background-color: black;color: white;">
                <div class="flex items-center gap-2">
                    Post title
                    <p-sortIcon field="title" />
                </div>
            </th>
            <th pSortableColumn="body" style="width:70%;background-color: black;color: white;">
                <div class="flex items-center gap-2">
                    Post body
                    <p-sortIcon field="body" />
                </div>
            </th>



        </tr>
    </ng-template>
    <ng-template #body let-post>
        <tr class="text-center">
            <td class="text-center">{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.body }}</td>


        </tr>
    </ng-template>

    <ng-template pTemplate="loadingBody">
        <tr *ngFor="let _ of skeletonArray">
            <td><p-skeleton width="2rem"></p-skeleton></td>
            <td><p-skeleton width="6rem"></p-skeleton></td>
            <td><p-skeleton width="5rem"></p-skeleton></td>
            <td><p-skeleton width="7rem"></p-skeleton></td>
            <td class="text-center"><p-skeleton width="2rem"></p-skeleton></td>
        </tr>
    </ng-template>
</p-table>
