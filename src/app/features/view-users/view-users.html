<p-table [value]="users" [loading]="loading" styleClass="custom-table p-datatable-gridlines text-center" stripedRows
    [tableStyle]="{ 'min-width': '60rem' }" sortMode="multiple">
    <ng-template #header class="bg-black">
        <tr class="bg-black!">
            <th class="bg-black" pSortableColumn="id" style="width:20%;background-color: black;color: white;">
                <div class="flex items-center gap-2">
                    id
                    <p-sortIcon field="id" />
                </div>
            </th>
            <th pSortableColumn="name" style="width:20%;background-color: black;color: white;">
                <div class="flex items-center gap-2">
                    Name
                    <p-sortIcon field="name" />
                </div>
            </th>
            <th pSortableColumn="phone" style="width:20%;background-color: black;color: white;">
                <div class="flex items-center gap-2">
                    phone
                    <p-sortIcon field="phone" />
                </div>
            </th>
            <th pSortableColumn="email" style="width:20%;background-color: black;color: white;">
                <div class="flex items-center gap-2">
                    Email
                    <p-sortIcon field="email" />
                </div>
            </th>

            <th style="width:20%;background-color: black;color: white;">
                <div class="flex items-center gap-2">
                    Actions
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr class="text-center">
            <td class="text-center">{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td style="text-align: center;" class="text-center">
                <a [routerLink]="['/users', user.id]" title="View user"><i class="pi pi-eye"></i></a>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="loadingBody">
        <tr *ngFor="let _ of skeletonArray">
            <td><p-skeleton width="2rem"></p-skeleton></td>
            <td><p-skeleton width="6rem"></p-skeleton></td>
            <td><p-skeleton width="5rem"></p-skeleton></td>
            <td><p-skeleton width="7rem"></p-skeleton></td>
            <td class="text-center"><p-skeleton width="2rem"></p-skeleton></td>
        </tr>
    </ng-template>
</p-table>
